<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagnóstico</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

  <!-- Estilo interno -->
  <style>
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .icon-logo {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
    }

    .title-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #142F32;
      margin: 0;
      white-space: nowrap;
    }

    @media (max-width: 400px) {
      .logo-wrapper {
        justify-content: flex-start;
      }
      .title-logo {
        font-size: 1.5rem;
      }
    }

    .button {
      text-decoration: none;
      line-height: 1;
      border-radius: 1.5rem;
      overflow: hidden;
      position: relative;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.05);
      background-color: #fff;
      color: #121212;
      border: none;
      cursor: pointer;
      margin-left: 150px;
      margin-top: 20px;
    }

    .button-decor {
      position: absolute;
      inset: 0;
      background-color: var(--clr);
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 0;
    }

    .button-content {
      display: flex;
      align-items: center;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .button__icon {
      width: 48px;
      height: 40px;
      background-color: var(--clr);
      display: grid;
      place-items: center;
    }

    .button__text {
      display: inline-block;
      transition: color 0.2s;
      padding: 2px 1.5rem 2px;
      padding-left: 0.75rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 150px;
    }

    .button:hover .button__text {
      color: #fff;
    }

    .button:hover .button-decor {
      transform: translate(0);
    }

    .diagnostico-container h2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diagnostico-container p {
      margin: 15px;
    }

    .question {
      padding: 20px;
      margin: 20px 0;
      background-color: #f9f9f9;
      border-radius: 20px;
    }

    .question p {
      margin-bottom: 12px;
      font-weight: 600;
    }

    .question input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }

    .question label {
      margin-right: 10px;
      cursor: pointer;
    }

    .error-message {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    #resumo {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 20px;
    }

    #resumo button {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <header>
    <div class="logo-wrapper">
      <a class="navbar-brand" href="index.html">
        <svg class="icon-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.49,6.63L12.49,2.13c-.3-.17-.68-.17-.98,0L3.51,6.63c-.31.18-.51.51-.51.87v9c0,.36.19.69.51.87l8,4.5c.15.09.32.13.49.13s.34-.04.49-.13l8-4.5c.31-.18.51-.51.51-.87V7.5c0-.36-.19-.69-.51-.87ZM12.5,4.43l5.46,3.07-5.46,3.07v-6.14Zm-1,6.14l-5.46-3.07,5.46-3.07v6.14Zm-1.03,1.71l-5.47,3.08v-6.15l5.47,3.08Zm.53.85v6.15l-5.47-3.08,5.47-3.08Zm2,0l5.47,3.08-5.47,3.08v-6.15Zm.53-.85l5.47-3.08v6.15l-5.47-3.08Z"/>
        </svg>
      </a>
      <h1 class="title-logo">Lexa</h1>
    </div>
  </header>

  <section class="diagnostico-container">
    <h2>Descubra seu plano personalizado</h2>
    <p class="subtitulo">Responda algumas perguntas para criarmos um plano sob medida para você.</p>

    <form id="form-diagnostico">
      <!-- Pergunta 1 -->
      <div class="question">
        <p>Qual nível você se considera?</p>
        <input type="radio" name="nivel" id="basico" value="basico" required>
        <label for="basico">Básico</label>
        <input type="radio" name="nivel" id="intermediario" value="intermediario">
        <label for="intermediario">Intermediário</label>
        <input type="radio" name="nivel" id="avancado" value="avancado">
        <label for="avancado">Avançado</label>
        <input type="radio" name="nivel" id="fluente" value="fluente">
        <label for="fluente">Fluente</label>
      </div>

      <!-- Pergunta 2 -->
      <div class="question">
        <label for="time">Quantas horas por dia você pode estudar?</label>
        <select name="time" id="time" required>
          <option value="" disabled selected>Selecione a melhor opção</option>
          <option value="30">30 minutos</option>
          <option value="30-45">30 a 45 minutos</option>
          <option value="1">1 hora</option>
          <option value="1plus">Mais de uma hora</option>
          <option value="nope">Não gosto de estudar</option>
        </select>
        <span class="error-message" id="timeError">Por favor, selecione o tempo de estudo.</span>
      </div>

     <button class="button" style="--clr: #007B8A;">
    <span class="button-decor"></span>
    <div class="button-content">
        <div class="button__icon">
            <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" width="24">
                <circle opacity="0.5" cx="25" cy="25" r="23" fill="url(#icon-payments-cat_svg__paint0_linear_1141_21101)"></circle>
                <mask id="icon-payments-cat_svg__a" fill="#fff">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M34.42 15.93c.382-1.145-.706-2.234-1.851-1.852l-18.568 6.189c-1.186.395-1.362 2-.29 2.644l5.12 3.072a1.464 1.464 0 001.733-.167l5.394-4.854a1.464 1.464 0 011.958 2.177l-5.154 4.638a1.464 1.464 0 00-.276 1.841l3.101 5.17c.644 1.072 2.25.896 2.645-.29L34.42 15.93z">
                    </path>
                </mask>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M34.42 15.93c.382-1.145-.706-2.234-1.851-1.852l-18.568 6.189c-1.186.395-1.362 2-.29 2.644l5.12 3.072a1.464 1.464 0 001.733-.167l5.394-4.854a1.464 1.464 0 011.958 2.177l-5.154 4.638a1.464 1.464 0 00-.276 1.841l3.101 5.17c.644 1.072 2.25.896 2.645-.29L34.42 15.93z" fill="#fff"></path>
                <path d="M25.958 20.962l-1.47-1.632 1.47 1.632zm2.067.109l-1.632 1.469 1.632-1.469zm-.109 2.068l-1.469-1.633 1.47 1.633zm-5.154 4.638l-1.469-1.632 1.469 1.632zm-.276 1.841l-1.883 1.13 1.883-1.13zM34.42 15.93l-2.084-.695 2.084.695zm-19.725 6.42l18.568-6.189-1.39-4.167-18.567 6.19 1.389 4.166zm5.265 1.75l-5.12-3.072-2.26 3.766 5.12 3.072 2.26-3.766zm2.072 3.348l5.394-4.854-2.938-3.264-5.394 4.854 2.938 3.264zm5.394-4.854a.732.732 0 01-1.034-.054l3.265-2.938a3.66 3.66 0 00-5.17-.272l2.939 3.265zm-1.034-.054a.732.732 0 01.054-1.034l2.938 3.265a3.66 3.66 0 00.273-5.169l-3.265 2.938zm.054-1.034l-5.154 4.639 2.938 3.264 5.154-4.638-2.938-3.265zm1.023 12.152l-3.101-5.17-3.766 2.26 3.101 5.17 3.766-2.26zm4.867-18.423l-6.189 18.568 4.167 1.389 6.19-18.568-4.168-1.389zm-8.633 20.682c1.61 2.682 5.622 2.241 6.611-.725l-4.167-1.39a.732.732 0 011.322-.144l-3.766 2.26zm-6.003-8.05a3.66 3.66 0 004.332-.419l-2.938-3.264a.732.732 0 01.866-.084l-2.26 3.766zm3.592-1.722a3.66 3.66 0 00-.69 4.603l3.766-2.26c.18.301.122.687-.138.921l-2.938-3.264zm11.97-9.984a.732.732 0 01-.925-.926l4.166 1.389c.954-2.861-1.768-5.583-4.63-4.63l1.39 4.167zm-19.956 2.022c-2.967.99-3.407 5.003-.726 6.611l2.26-3.766a.732.732 0 01-.145 1.322l-1.39-4.167z" fill="#fff" mask="url(#icon-payments-cat_svg__a)"></path>
                <defs>
                    <linearGradient id="icon-payments-cat_svg__paint0_linear_1141_21101" x1="25" y1="2" x2="25" y2="48" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#fff" stop-opacity="0.71"></stop>
                        <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <span class="button__text">Enviar</span>
    </div>
</button>
  <!-- Div para o resumo -->
    <div id="resumo" style="display: none;">
      <h3>Confira suas respostas</h3>
      <p><strong>Nível:</strong> <span id="resumo-nivel"></span></p>
      <p><strong>Tempo de estudo:</strong> <span id="resumo-time"></span></p>
      <button id="confirmar" class="button" style="--clr: #28a745; margin-right: 10px;">Confirmar</button>
      <button id="editar" class="button" style="--clr: #dc3545;">Editar</button>
    </div>
 
    </form>

    <!-- Resumo -->
    <div id="resumo" style="display: none;">
      <h3>Confira seu plano:</h3>
      <p><strong>Nível:</strong> <span id="resumo-nivel"></span></p>
      <p><strong>Tempo de estudo:</strong> <span id="resumo-time"></span></p>
      <button id="confirmar" class="button" style="--clr: #28a745;">Confirmar</button>
      <button id="editar" class="button" style="--clr: #dc3545;">Editar</button>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.getElementById('form-diagnostico').addEventListener('submit', function (e) {
      e.preventDefault();

      const nivel = document.querySelector('input[name="nivel"]:checked');
      const time = document.getElementById('time').value;

      if (!nivel || !time) {
        alert('Por favor, responda todas as perguntas.');
        return;
      }

      document.getElementById('resumo-nivel').textContent = nivel.value;
      document.getElementById('resumo-time').textContent =
        document.getElementById('time').options[document.getElementById('time').selectedIndex].text;

      this.style.display = 'none';
      document.getElementById('resumo').style.display = 'block';
    });

    document.getElementById('confirmar').addEventListener('click', function () {
      const nivel = document.getElementById('resumo-nivel').textContent;
      const time = document.getElementById('time').value;

      let rota = '';

      if (nivel === 'basico' && time === '30') {
        rota = 'plano-basico-30.html';
      } else if (nivel === 'basico' && time === '1') {
        rota = 'plano-basico-1h.html';
      } else if (nivel === 'intermediario' && time === '1plus') {
        rota = 'plano-intermediario-intensivo.html';
      } else {
        rota = 'plano-default.html';
      }

      window.location.href = rota;
    });

    document.getElementById('editar').addEventListener('click', function () {
      document.getElementById('resumo').style.display = 'none';
      document.getElementById('form-diagnostico').style.display = 'block';
    });
  </script>
</body>
</html>
