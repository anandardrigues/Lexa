<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fa;
      margin: 0;
      padding: 1rem;
      color: #142F32;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .icon-logo {
      width: 32px;
      height: 32px;
      color: #142F32;
    }

    .title-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #142F32;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #142F32;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #142F32;
      box-shadow: 0 0 0 2px rgba(20, 47, 50, 0.1);
    }

    .error-message {
      font-size: 0.85rem;
      color: #e63946;
      margin-top: 0.2rem;
      min-height: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #142F32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0e2325;
    }
  </style>
</head>
<body>

  <div class="logo-wrapper">
    <a class="navbar-brand logo-text" href="index.html">
      <svg class="icon-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.49,6.63L12.49,2.13c-.3-.17-.68-.17-.98,0L3.51,6.63c-.31.18-.51.51-.51.87v9c0,.36.19.69.51.87l8,4.5c.15.09.32.13.49.13s.34-.04.49-.13l8-4.5c.31-.18.51-.51.51-.87V7.5c0-.36-.19-.69-.51-.87ZM12.5,4.43l5.46,3.07-5.46,3.07v-6.14Zm-1,6.14l-5.46-3.07,5.46-3.07v6.14Zm-1.03,1.71l-5.47,3.08v-6.15l5.47,3.08Zm.53.85v6.15l-5.47-3.08,5.47-3.08Zm2,0l5.47,3.08-5.47,3.08v-6.15Zm.53-.85l5.47-3.08v6.15l-5.47-3.08Z" />
      </svg>
      <h1 class="title-logo">Lexa</h1>
    </a>
  </div>

  <form class="form-container" id="cadastroForm" novalidate>
    <h2>Crie sua Conta</h2>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      <span class="error-message" id="nomeError"></span>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
      <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
      <span class="error-message" id="senhaError"></span>
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirme sua Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required>
      <span class="error-message" id="confirmarSenhaError"></span>
    </div>

    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("cadastroForm");

      form.addEventListener("input", () => {
        validateField("nome", "nomeError", "Informe seu nome.");
        validateEmail("email", "emailError");
        validatePassword("senha", "senhaError");
        validatePasswordMatch("senha", "confirmarSenha", "confirmarSenhaError");
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (form.checkValidity()) {
          alert("Cadastro realizado com sucesso!");
        }
      });

      function validateField(id, errorId, message) {
        const input = document.getElementById(id);
        const error = document.getElementById(errorId);
        error.textContent = input.value.trim() === "" ? message : "";
      }

      function validateEmail(id, errorId) {
        const input = document.getElementById(id);
        const error = document.getElementById(errorId);
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        error.textContent = !pattern.test(input.value.trim()) ? "Email inválido." : "";
      }

      function validatePassword(id, errorId) {
        const input = document.getElementById(id);
        const error = document.getElementById(errorId);
        error.textContent = input.value.length < 6 ? "A senha deve ter pelo menos 6 caracteres." : "";
      }

      function validatePasswordMatch(passId, confirmId, errorId) {
        const pass = document.getElementById(passId).value;
        const confirm = document.getElementById(confirmId).value;
        const error = document.getElementById(errorId);
        error.textContent = pass !== confirm ? "As senhas não coincidem." : "";
      }
    });
  </script>
</body>
