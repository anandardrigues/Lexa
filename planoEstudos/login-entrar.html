<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fa;
      margin: 0;
      padding: 0;
      color: #142F32;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #142F32;
    }

    .icon-logo {
      width: 36px;
      height: 36px;
    }

    .title-logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #142F32;
      box-shadow: 0 0 0 2px rgba(20, 47, 50, 0.1);
      outline: none;
    }

    .error-message {
      color: #D8000C;
      font-size: 0.85rem;
      margin-top: 4px;
      display: none;
    }

    .invalid input {
      border-color: #D8000C;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 16px;
    }

    .forgot-password a {
      color: #007B8A;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn {
      background-color: #142F32;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0f2426;
    }

    .signup {
      margin-top: 16px;
      text-align: center;
    }

    .signup a {
      color: #007B8A;
      text-decoration: none;
      font-weight: 500;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>



  <!-- Formulário com validação -->
  <form class="form-container" id="loginForm" novalidate>
     <!-- Logo -->
  <div class="logo-wrapper">
    <a class="navbar-brand" href="index.html">
      <svg class="icon-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M20.49,6.63L12.49,2.13c-.3-.17-.68-.17-.98,0L3.51,6.63c-.31.18-.51.51-.51.87v9c0,.36.19.69.51.87l8,4.5c.15.09.32.13.49.13s.34-.04.49-.13l8-4.5c.31-.18.51-.51.51-.87V7.5c0-.36-.19-.69-.51-.87ZM12.5,4.43l5.46,3.07-5.46,3.07v-6.14Zm-1,6.14l-5.46-3.07,5.46-3.07v6.14Zm-1.03,1.71l-5.47,3.08v-6.15l5.47,3.08Zm.53.85v6.15l-5.47-3.08,5.47-3.08Zm2,0l5.47,3.08-5.47,3.08v-6.15Zm.53-.85l5.47-3.08v6.15l-5.47-3.08Z" />
      </svg>
      <h1 class="title-logo">Lexa</h1>
    </a>
  </div>

    <div class="form-group" id="emailGroup">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <div class="error-message" id="emailError">Insira um email válido.</div>
    </div>

    <div class="form-group" id="passwordGroup">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" required>
      <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres.</div>
    </div>

    <div class="forgot-password">
      <a href="#">Esqueceu sua senha?</a>
    </div>

    <button class="btn" type="submit">Entrar</button>

    <div class="signup">
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </form>

  <!--  validação -->
  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const emailGroup = document.getElementById('emailGroup');
    const passwordGroup = document.getElementById('passwordGroup');

    form.addEventListener('submit', function (e) {
      let valid = true;

      // Validação de email
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email.value.trim())) {
        emailGroup.classList.add('invalid');
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailGroup.classList.remove('invalid');
        emailError.style.display = 'none';
      }

      // Validação de senha
      if (password.value.trim().length < 6) {
        passwordGroup.classList.add('invalid');
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordGroup.classList.remove('invalid');
        passwordError.style.display = 'none';
      }

      if (!valid) {
        e.preventDefault(); // Impede envio se houver erro
      }
    });
  </script>
</body>
</html>
